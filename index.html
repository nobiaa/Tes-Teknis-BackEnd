{% extends 'layout.html' %}

{% block title %} Home {% endblock %}

{% block body %}

<div class=" container">
    <div class="row">
        <div class="col-md-4">
            <h2>Aplikasi Catat Resep</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Tambah
                Data</button>
            <table class="table table striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Kategori</th>
                        <th>Jumlah</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in restorans}
                    <tr>
                        <td>{{ row.0}}</td>
                        <td>{{ row.1}}</td>
                        <td>{{ row.2}}</td>
                        <td>{{ row.3}}</td>
                        <td>
                            Edit Delete
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>

    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tambah Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('simpan')}}" method="POST">
                    <div class="form-group">
                        <label for="usr">Nama:</label>
                        <input type="text" class="form-control" id="nama">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn=btn-primary">SIMPAN</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
